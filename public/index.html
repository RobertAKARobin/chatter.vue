<!DOCTYPE html>
<html>
	<head>
		<title>Chatter.vue</title>
		<script src="./vendor/vue/dist/vue.js"></script>
		<script src="./vendor/vuefire/dist/vuefire.min.js"></script>
		<script src="./vendor/firebase/firebase.js"></script>
		<script src="./js/app.js"></script>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<h1>Hello, world</h1>

		<div class="wrap">
			<div id="convos" class="postlist">
				<ul>
					<li>
						<div class="output">
							<input v-model="newConvo.title" />
						</div>
						<div class="controls">
							<a @click="create()">Add</a>
						</div>
					</li>
					<li v-for="convo in all">
						<h3 class="output" @click="show(convo)">{{convo.title}}</h3>
						<div class="controls">
							<a @click="destroy(convo)">Delete</a>
						</div>
					</li>
				</ul>
			</div>

			<div id="console" class="console">
				<pre>{{all}}</pre>
			</div>
		</div>
	</body>
</html>
