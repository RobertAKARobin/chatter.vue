<!DOCTYPE html>
<html>
	<head>
		<title>Chatter.vue</title>
		<script src="./vendor/vue/dist/vue.js"></script>
		<script src="./vendor/vuefire/dist/vuefire.min.js"></script>
		<script src="./vendor/firebase/firebase.js"></script>
		<script src="./js/app.js"></script>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<h1>Hello, world</h1>

		<div id="items" class="postlist">
			<ul>
				<li>
					<div class="output">
						<input v-model="blank.content" />
					</div>
					<div class="controls">
						<a @click="create">Add</a>
					</div>
				</li>
				<li v-for="item in all">
					<h3 class="output">{{item.content}}</h3>
					<div class="controls">
						<a @click="destroy(item)">Delete</a>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
